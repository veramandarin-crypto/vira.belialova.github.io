<!DOCTYPE html>
<html lang="ru">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vira Belialova</title>

<link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css" />
<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
<link rel="stylesheet" href="css/style.css">

<style>
/* Базовые стили */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Helvetica Neue', sans-serif;
}

body {
  background: #000;
  color: white;
  overflow-x: hidden;
}

/* Секции с фотками */
.section {
  width: 100%;
  height: auto; /* авто-высота для адаптивности */
  position: relative;
  display: block;
}

.section img {
  width: 100%;
  height: auto;
  object-fit: cover;
  display: block;
}

/* overlay */
.overlay {
  position: relative; /* больше не absolute */
  width: 100%;
  height: auto;
  background: rgba(0,0,0,0.35);
}

/* текст */
.text-center {
  position: relative;
  text-align: center;
  padding: 20px 10px;
  max-width: 90%;
  margin: -100px auto 0 auto; /* немного поднимаем текст на фото */
}

.text-center h1 {
  font-weight: 300;
  letter-spacing: 2px;
  font-size: 48px;
}

.text-center h2 {
  font-weight: 300;
  letter-spacing: 1px;
  font-size: 32px;
}

/* Видео + текст */
.video-text-section {
  width: 100%;
  background: #000;
  padding: 40px 20px;
}

.video-text-container {
  display: flex;
  flex-direction: row;
  gap: 60px;
  max-width: 1200px;
  margin: 0 auto;
  align-items: flex-start;
}

.video-side,
.text-side {
  flex: 0 0 50%;
  width: 50%;
}

.video-wrapper {
  width: 100%;
  padding-top: 56.25%; /* 16:9 */
  position: relative;
}

.video-wrapper iframe {
  position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  border: none;
}

.text-side h2 {
  font-size: 36px;
  margin-bottom: 15px;
}

.text-side p {
  font-size: 18px;
  line-height: 1.6;
  margin-top: 0;
  opacity: 0.8;
}

/* FOOTER */
footer {
  background: #000;
  padding: 40px;
  text-align: center;
}

.socials a {
  color: white;
  margin: 0 15px;
  font-size: 22px;
  transition: 0.3s ease;
}

.socials a:hover {
  color: #aaa;
}

/* MOBILE */
@media (max-width: 768px) {
  .text-center h1 { font-size: 28px; }
  .text-center h2 { font-size: 20px; }

  .video-text-container {
    flex-direction: column;
    gap: 20px;
  }

  .video-side,
  .text-side {
    width: 100% !important;
    flex: none !important;
  }

  .video-wrapper {
    padding-top: calc(100vw * 9 / 16); /* 16:9 по ширине экрана */
  }

  .text-side h2 {
    font-size: 28px;
    margin-bottom: 10px;
  }

  .text-side p {
    font-size: 16px;
    line-height: 1.5;
  }

  .text-center {
    margin: -60px auto 0 auto; /* текст чуть выше фото */
    padding: 15px;
  }
}
</style>
</head>

<body>

<!-- HERO -->
<section class="section">
  <img src="images/photo1.png" alt="">
  <div class="overlay"></div>
  <div class="text-center">
    <h1>VIRA BELIALOVA</h1>
    <h2>Photo & Video</h2>
  </div>
</section>

<section class="section">
  <img src="images/photo2.png" alt="">
  <div class="overlay"></div>
  <div class="text-center">
    <h2>Moments. Light. Emotion.</h2>
  </div>
</section>

<section class="section">
  <img src="images/photo3.png" alt="">
  <div class="overlay"></div>
  <div class="text-center">
    <h2>Visual Storytelling</h2>
  </div>
</section>

<!-- VIDEO + TEXT -->
<section class="video-text-section">
  <div class="video-text-container">

    <div class="video-side">
      <div class="video-wrapper">
        <iframe 
          src="https://www.youtube.com/embed/24acHOvSdYc?si=KnEPTxJXZ1c2aHll"
          frameborder="0" 
          allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" 
          title="Video"
          allowfullscreen>
        </iframe>
      </div>
    </div>

    <div class="text-side">
      <h2>✧ She.</h2>
      <p>
        19 women. One circle.<br>
        Hundreds of patients. Hundreds of clients.<br>
        Hundreds of lives touched by the women who protect life.
      </p>
    </div>

  </div>
</section>

<!-- FOOTER -->
<footer>
  <div class="socials">
    <a href="https://www.instagram.com/veramandarin" target="_blank"><i class="fab fa-instagram"></i></a>
    <a href="https://www.youtube.com/@verabelialova" target="_blank"><i class="fab fa-youtube"></i></a>
    <a href="mailto:veramandarin@email.com"><i class="fas fa-envelope"></i></a>
  </div>
  <p style="margin-top:20px; font-size:14px; opacity:0.6;">© 2026 Vira Belialova</p>
</footer>

<script src="https://cdn.plyr.io/3.7.8/plyr.polyfilled.js"></script>
<script>
  const player = new Plyr('#player', {
    controls: ['play-large','play','progress','mute','volume','fullscreen']
  });
</script>

</body>
</html>
